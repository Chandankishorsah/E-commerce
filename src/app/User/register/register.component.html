<div  class="register">
  <div style="margin-left: 51px;padding-top:50px">
  <form [formGroup]="form" >
    
    <!-- <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Company (disabled)</mat-label>
      <input matInput disabled value="Google">
    </mat-form-field> -->
  <!-- <p>{{userForm.value | json}}</p> -->
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput  formControlName="first"   >
      </mat-form-field></td> <span></span>
      <td><mat-form-field style="margin-left: 20px;" class="example-full-width"  appearance="fill">
        <mat-label> Last Name</mat-label>
        <input matInput  formControlName="last"  >
      </mat-form-field></td>
    </tr></table>
  
    <p>
      <!-- <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
      </mat-form-field> -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address </mat-label>
        <textarea   style="resize: none;"  matInput formControlName="address"  ></textarea>
      </mat-form-field>
    </p>
<!--   
    <table class="example-full-width" cellspacing="0"><tr> -->
   
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>State</mat-label>
        <!-- <input  matInput placeholder="Ex. California" formControlName="state" [value]="selectedValue" > -->
        <mat-select [(ngModel)]="selectedValue" formControlName="state" >
          <mat-option *ngFor="let state of states" [value]="state.value">
            {{state.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>City</mat-label>
        <input  matInput placeholder="Ex. San Francisco" formControlName="city"  >
      </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="6" placeholder="Ex. 94105"  formControlName="code"  >
        <!-- <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint> -->
      </mat-form-field>
    
    <!-- </tr></table> -->
  </form>
  <div fxLayout="row"  fxLayoutAlign="center">
    <button mat-raised-button color="primary" (click)="Submit()" [disabled]="form.invalid">Register</button>
   
  </div>
</div>
  
</div>
